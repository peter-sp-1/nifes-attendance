<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fellowship Attendance Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { cursor: pointer; }
    .btn { border: none; padding: 6px 12px; border-radius: 6px; }
    .btn-secondary { background: #007bff; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .message { margin: 10px 0; padding: 8px; border-radius: 6px; }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
    .empty-state { text-align: center; font-style: italic; color: #666; }
  </style>
</head>
<body>
  <h1>üìä Fellowship Attendance Dashboard</h1>

  <div id="messages"></div>

  <!-- Members -->
  <h2>Members</h2>
  <form id="addMemberForm">
    <input type="text" id="memberName" placeholder="Name" required>
    <input type="email" id="memberEmail" placeholder="Email" required>
    <input type="text" id="memberPhone" placeholder="Phone">
    <button type="submit" class="btn btn-secondary">‚ûï Add Member</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Joined</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="membersTableBody"></tbody>
  </table>

  <!-- Sessions -->
  <h2>Sessions</h2>
  <form id="createSessionForm">
    <input type="text" id="sessionName" placeholder="Session Name" required>
    <button type="submit" class="btn btn-secondary">‚ûï Create Session</button>
  </form>
  <table>
    <thead>
      <tr><th>Name</th><th>Date</th></tr>
    </thead>
    <tbody id="sessionsTableBody"></tbody>
  </table>

  <!-- QR Code -->
  <h2>Current Session QR</h2>
  <div id="qrCodeContainer"></div>

  <!-- Attendance -->
  <h2>Current Session Attendance</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Email</th><th>Time</th></tr>
    </thead>
    <tbody id="attendanceTableBody"></tbody>
  </table>

  <!-- Stats -->
  <h2>Stats</h2>
  <div id="statsContainer"></div>

  <script>
    const API_BASE = "http://localhost:5000"; // ‚ö° change to your backend URL
    let members = [];
    let sessions = [];
    let attendance = [];

    function showMessage(msg, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = msg;
      document.getElementById("messages").appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    // Load members
    async function loadMembers() {
      const res = await fetch(`${API_BASE}/api/members`);
      members = await res.json();
      displayMembers();
    }

    function displayMembers() {
      const tbody = document.getElementById("membersTableBody");
      if (members.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No members yet</td></tr>';
        return;
      }
      tbody.innerHTML = members.map(m => `
        <tr>
          <td>${m.name}</td>
          <td>${m.email}</td>
          <td>${m.phone || 'N/A'}</td>
          <td>${new Date(m.created_at).toLocaleDateString()}</td>
          <td style="display:flex;gap:6px;flex-wrap:wrap;">
            <button class="btn btn-secondary" onclick="markAttendance('${m.id}')">‚úÖ Mark Present</button>
            <button class="btn btn-danger" onclick="deleteMember('${m.id}')">üóëÔ∏è Delete</button>
          </td>
        </tr>
      `).join("");
    }

    async function deleteMember(id) {
      if (!confirm("Delete this member?")) return;
      const res = await fetch(`${API_BASE}/api/members/${id}`, { method: "DELETE" });
      const result = await res.json();
      if (res.ok) {
        showMessage(result.message, "success");
        loadMembers();
      } else {
        showMessage(result.error, "error");
      }
    }

    async function markAttendance(memberId) {
      try {
        const res = await fetch(`${API_BASE}/api/attendance/manual`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ memberId })
        });
        const result = await res.json();
        if (res.ok) {
          showMessage(result.message || "Marked present!", "success");
          loadAttendance();
          loadStats();
        } else {
          showMessage(result.error || "Failed to mark", "error");
        }
      } catch (e) {
        showMessage("Error marking attendance", "error");
      }
    }

    // Load sessions
    async function loadSessions() {
      const res = await fetch(`${API_BASE}/api/sessions`);
      sessions = await res.json();
      const tbody = document.getElementById("sessionsTableBody");
      tbody.innerHTML = sessions.map(s => `
        <tr>
          <td>${s.name}</td>
          <td>${new Date(s.date).toLocaleString()}</td>
        </tr>
      `).join("");
    }

    // Load attendance
    async function loadAttendance() {
      const res = await fetch(`${API_BASE}/api/attendance/current`);
      attendance = await res.json();
      const tbody = document.getElementById("attendanceTableBody");
      if (attendance.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="empty-state">No attendance yet</td></tr>';
        return;
      }
      tbody.innerHTML = attendance.map(a => `
        <tr>
          <td>${a.member.name}</td>
          <td>${a.member.email}</td>
          <td>${new Date(a.time).toLocaleTimeString()}</td>
        </tr>
      `).join("");
    }

    // Load stats
    async function loadStats() {
      const res = await fetch(`${API_BASE}/api/stats`);
      const stats = await res.json();
      document.getElementById("statsContainer").innerHTML = `
        <p>Total Members: ${stats.totalMembers}</p>
        <p>Sessions Held: ${stats.totalSessions}</p>
        <p>Avg Attendance: ${stats.averageAttendance}%</p>
      `;
    }

    // Load QR
    async function loadQRCode() {
      const res = await fetch(`${API_BASE}/api/qrcode`);
      const data = await res.json();
      document.getElementById("qrCodeContainer").innerHTML = `
        <img src="${data.qr}" alt="QR Code" style="width:200px;">
      `;
    }

    // Forms
    document.getElementById("addMemberForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("memberName").value;
      const email = document.getElementById("memberEmail").value;
      const phone = document.getElementById("memberPhone").value;
      const res = await fetch(`${API_BASE}/api/members`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone })
      });
      const result = await res.json();
      if (res.ok) {
        showMessage(result.message, "success");
        loadMembers();
      } else {
        showMessage(result.error, "error");
      }
      e.target.reset();
    });

    document.getElementById("createSessionForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("sessionName").value;
      const res = await fetch(`${API_BASE}/api/sessions`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      const result = await res.json();
      if (res.ok) {
        showMessage(result.message, "success");
        loadSessions();
        loadQRCode();
      } else {
        showMessage(result.error, "error");
      }
      e.target.reset();
    });

    // Init
    loadMembers();
    loadSessions();
    loadAttendance();
    loadStats();
    loadQRCode();
  </script>
</body>
</html>
